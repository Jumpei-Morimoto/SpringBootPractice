<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ一覧</title>
</head>
<body>
	<h1>お問い合わせ一覧</h1>
	<table border="1">
	  <tr>
		  <th>お問い合わせID</th>
		  <th>姓</th>
		  <th>名</th>
		  <th>お問い合わ種別</th>
		  <th>作成日時</th>
		  <th>更新日時</th>
	  </tr>	
	  <tr th:each="contacts : ${contactlist}" th:object="${contacts}">
		  <td th:text="*{id}"></td>
		  <td th:text="*{lastName}"></td>
		  <td th:text="*{firstName}"></td>
		  <td th:text="*{contactType}"></td>
		  <td th:text="*{createdAt}"></td>
		  <td th:text="*{updatedAt}"></td>
	      <td><a th:href ="@{/admin/contacts/{id}(id=*{id})}">詳細</a></td>
      </tr>
	</table>
  <form th:action="@{/logout}" method="post">
        <input type="submit" name="logout" value="ログアウト"/>
  </form>
</body>
</html>
