<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ編集</title>
</head>
<body>
	<div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>  
<h1>お問い合わせ編集</h1>	
<form th:action="@{/admin/update}" th:object="${contactUpdateRequest}" th:method="post">
	<input type="hidden" th:field="*{id}" />
  <table  border="1">
      <tr>
        <td>姓</td>
        <td><input type="text" th:field="*{lastName}"></td>
      </tr>
      <tr>
        <td>名</td>
        <td><input type="text" th:field="*{firstName}"></td>
      </tr>
      <tr>
        <td>メールアドレス</td>
        <td><input type="text" th:field="*{email}"></td>
      </tr>
      <tr>
        <td>電話番号</td>
        <td><input type="text" th:field="*{phone}"></td>
      </tr>
      <tr>
        <td>郵便番号</td>
        <td><input type="text" th:field="*{zipCode}"></td>
      </tr>
      <tr>
        <td>住所</td>
        <td><input type="text" th:field="*{address}"></td>
      </tr>
      <tr>
        <td>建物名</td>
        <td><input type="text" th:field="*{buildingName}"></td>
      </tr>
      <tr>
        <td>お問い合わせ種別</td>
        <td>
        <select th:field="*{contactType}">
            <option th:value="services" >サービスに関するお問い合わせ</option>
            <option th:value="technicalQuestions">技術的なお問い合わせ</option>
            <option th:value="others">その他</option> 
          </select>
        </td>
      </tr>
      <tr>
        <td>お問い合わせ内容</td>
        <td><input type="text" th:field="*{body}"></td>
      </tr>
      <tr>
  </table>
  <input type="submit" value="保存">
 </form>
    <a th:href="@{/admin/{id}/delete(id=*{id})}">削除</a>
</body>
</html>
